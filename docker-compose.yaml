version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"  # Map backend to host
    volumes:
      - .:/app  # Mount project directory
    environment:
      - DJANGO_SETTINGS_MODULE=secure_file_share.settings
      - PYTHONUNBUFFERED=1
    command: python manage.py runserver 0.0.0.0:8000
